<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6a9a323e39.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="todo">
        <div class="heading">
          <p>Today's To Do</p>
          <button class="reload" type="reload">
            <i class="fa-solid fa-rotate"></i>
          </button>
        </div>
        <form action="" id="form">
          <div class="formclass">
            <input type="text" placeholder="Add to list...">
            <button class="submit" type="submit">
              <i class="fa-solid fa-right-to-bracket"></i>
            </button>
          </div>
        </form>
         <div class="tasks" id="tasks">

        </div>
        <ul id="task-list"></ul>
        <div class="clearall">
          <button id="clear"> clear all completed </button>
      </div>
      </div>
</body>
</html>
